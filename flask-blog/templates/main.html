{% extends "template.html" %}

{% block content %}
  <h2>Welcome to the Flask Blog!</h2>
  <p><a href="{{ url_for('logout') }}">Log out</a></p>
  <h3>Add a New Post:</h3>

  <form class="add" action="{{ url_for('add') }}" method="post">
    <div>
      <label>Title:</label>
      <input type="text" name="title">
    </div>

    <div>
      <label>Post:</label>
      <textarea name="post" rows="6" cols="40"></textarea>
    </div>

    <div class="">
      <input type="submit" class="button" value="Save">
    </div>
  </form>

  <br>
  <br>
  <h3>Posts:</h3>
  {% for p in  posts %}
    <strong>Title:</strong> {{ p.title }}<br>
    <strong>Post:</strong> {{ p.post }}
    <br>
  {% endfor %}
{% endblock %}
